    <title>Input Form</title>

<body>
    <h4>If the variable is unknown please put a zero in the textbox</h4>
     <p class="textSP">Make sure Time is in seconds</p>

        <label for="distext">Enter Distance: </label>
        <input type="text" id="distance" name="distInt" required><br>
        <button type="submit">Solution</button>
        
    </form>
